name: Java CI with Gradle V0.1

on:
  pull_request:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up domain-mongodb test application.yml
        uses: microsoft/variable-substitution@v1
        with:
          files: ./domain-mongodb/src/test/resources/application.yml
        env:
          jasypt.encryptor.password: ${{ secrets.JASYPT_PASSWORD }}

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Docker Compose For Test
        run: |
          touch docker-compose.yml
          echo "${{ secrets.CI_DOCKER_COMPOSE }}" > docker-compose.yml
          echo docker-compose.yml
          docker-compose up -d
          docker ps

      - name: Test with Gradle
        run: ./gradlew test

      - name: Build with Gradle
        run: ./gradlew build -x test
